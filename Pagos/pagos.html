<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página de pago para Estudiante Programador" />
  <meta name="keywords" content="pago, tarjeta, PayPal, Stripe, desarrollo web" />
  <title>Pago | Plan Estudiante Programador</title>
  <link rel="stylesheet" href="pagos.css" />
  <link rel="icon" type="image/png" href="../imagenes/favicon.ico" />
  <script src="app.js?v=1.0"></script>
  
  <!-- Versión 2.1.6 (BETA) -->
</head>

<body>
  


  <!-- Sección de Pago -->
  
    <div class="checkout-container">
      <div class="payment-methods">
        <div class="payment-header">
          <h1>Método de pago</h1>
          <p class="security-badge">
            <i class="fas fa-lock"></i>
            Conexión segura SSL 256-bit
          </p>
        </div>

        <div class="payment-options">
          <button class="payment-btn">
            <img src="../imagenes/paypal.png" alt="PayPal">
          </button>
          <button class="payment-btn">
            <img src="../imagenes/stripe.png" alt="Stripe">
          </button>
          <button class="payment-btn">
            <img src="../imagenes/mercado_pago.png" alt="Mercado Pago">
          </button>
          <button class="payment-btn">
            <img src="../imagenes/applepay.png" alt="Apple Pay">
          </button>
          <button class="payment-btn">
            <img src="../imagenes/bizum.png" alt="Bizum">
          </button>
          <button class="payment-btn">
            <img src="../imagenes/googlepay.png" alt="Google Pay">
          </button>
        </div>

        <div class="card-form">
          <div class="input-group">
            <label>Número de tarjeta</label>
            <input type="text" placeholder="4242 4242 4242 4242" pattern="\d*">
          </div>

          <div class="split-inputs">
            <div class="input-group">
              <label>Expiración</label>
              <input type="text" placeholder="MM/AA">
            </div>
            <div class="input-group">
              <label>CVV</label>
              <input type="text" placeholder="123" pattern="\d*">
            </div>
          </div>
          <div style="max-width: 100%; height: auto;">
            <img src="../imagenes/pagos-seguros-autorizado.jpg" alt="Pago seguro autorizado" style="max-width: 100%; height: auto;" />
        </div>
        </div>
      </div>

      <div class="order-summary">
        <div class="order-details">
          <h2>Resumen del pedido</h2>
          <p>Producto: Plan Mensual</p>
          <p>Subtotal: 19.90€</p>
          <p>Impuestos: Incluidos</p>
          <p>Total: 19.90€</p>
        </div>
        <button class="checkout-btn">Pagar ahora</button>
        <div class="security-badge">
          <i class="fas fa-shield-alt"></i>
          Garantía de satisfacción 100%
        </div>
        <div class="security-badge">
          <i class="fas fa-shield-alt"></i>
          La suscripción se renovará automaticamente cada mes.
        </div>
        
        <div class="security-badge">
          <img src="../imagenes/LogoEstudianteBlanco.png" alt="Logo Estudiante Programador" class="logo" />
        </div>
        
      </div>
    </div>

    <!-- Iconos (usar Font Awesome o SVG reales) -->
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
